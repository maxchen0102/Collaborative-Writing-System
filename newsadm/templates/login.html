<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>管理登入介面</title>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="boxLogin">
   
      <form action="." method="POST" id="loginform">
        {% csrf_token %}
        <div class="fields">
          <p class="sep">
            <label class="small" for="username">管理者帳號</label>
            <input name="username" type="text" id="username" required />
          </p>
          <p class="sep">
            <label class="small" for="password">管理者密碼</label>
            <input name="password" type="password" id="password" required />
          </p>
          <div class="action">
            <input type="submit" class="btn btn-success" value="登入系統" />
            <input name="button1" type="button"  class="btn btn-success" value="退回首頁" onclick="window.location='/index/'" />
          </div>
          <span style="color:red">{{messages}}</span>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
